<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Xtac meta</title>
    <link href='css/master.css' rel='stylesheet' />
    <link href='css/meta.css' rel='stylesheet' />
  </head>
  <body>
    <h1 id='Headline'>Add a field</h1>
    <form action='addField.php' autocomplete='off' method='post'>
      <input id='canonicalName' title='Canonical Name' type='text' />
      <input id='readableName' title='Readable Name' type='text' />
      <input id='category' title='Category' type='text' />
      <input id='mysqlField' title='MySQL Field' type='text' />
      <input id='ldapField' title='LDAP Field' type='text' />
      Required Authorization Level:
      <select id='authorizationLevelRequired'>
        <option value='library'>Library</option>
        <option value='admin'>Admin</option>
      </select>
      <input id='submit' type='submit' value='Add' />
      <script src='js/jquery.min.js' type='text/javascript'></script>
      <script src='js/jquery-ui.min.js' type='text/javascript'></script>
      <script src='js/addfield.js' type='text/javascript'></script>
    </form>
  </body>
</html>
